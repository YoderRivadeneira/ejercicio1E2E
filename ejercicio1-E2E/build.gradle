plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
dependencies {

    implementation 'net.serenity-bdd:serenity-core:2.5.0'
    implementation 'net.serenity-bdd:serenity-screenplay:2.5.0'
    implementation 'net.serenity-bdd:serenity-cucumber:3.6.23'
    implementation 'io.github.bonigarcia:webdrivermanager:5.5.3'
    implementation 'org.slf4j:slf4j-simple:2.0.7'
    implementation 'io.cucumber:cucumber-java:6.10.4'
    testImplementation 'io.cucumber:cucumber-junit:6.10.4'
    testImplementation 'junit:junit:4.13.2'
}

test {
}
